<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FlintStone | Sample App</title>
</head>
<body>

  <div id="page_content" class="container">
    <h1>Sample FlintStones Application </h1>
  </div>

  <input type="button" name="flintstones" id="flintstones" value="Flintstones"/>
  <input type="button" name="rubbles" id="rubbles" value="Rubbles"/>

  <div id="character_content">
  </div>

  <script id='character' type="text/x-handlebars">
  <article class="character">
  <h4>{{name}}</h4>
  <p>{{description}}</p>
  <div class="keywords">
  {{#each keywords}}
  <span class="keyword"><em>{{this}}</em></span>
  {{/each}}
  </div>
  </article>
  </script>

  <script charset="utf-8" src="js/jquery.min.js"></script>
  <script charset="utf-8" src="js/handlebars.js"></script>
  <!-- <script charset="utf-8" src="js/handlebars.runtime.js"></script> -->
  <script charset="utf-8" src="js/templates/flintstones.js"></script>
  <script charset="utf-8" src="js/underscore-min.js"></script>
  <script charset="utf-8" src="js/backbone-min.js"></script>
  <script charset="utf-8" src="js/backbone.marionette.js"></script>
  <script charset="utf-8" src="js/app.js"></script>
  <script charset="utf-8" src="js/custom.js"></script>
</body>
</html>
